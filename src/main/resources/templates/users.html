<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment :: html_head"/>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav th:replace="fragment :: header"/>

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav th:replace="fragment :: menu"/>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <a href="/users/user">User Register</a>
                </div>
                <div class="row">
                    <table class="table table-striped table-borderless">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Email</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Designation</th>
                            <th scope="col">Role</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:class="${iterStat.odd}? 'table-info':'table-light'" th:each="user,iterStat : ${users}">
                            <th scope="row" th:text="${iterStat.index+1}">
                            </th>
                            <td th:text="${user.email}">
                            </td>
                            <td th:text="${user.firstName}">
                            </td>
                            <td th:text="${user.lastName}">
                            </td>
                            <td th:text="${user.designation}">
                            </td>
                            <td th:text="${user.roles}">
                            </td>
                            <td><a th:href="@{'/users/edit/' + ${user.id}}">Edit</a> | <a
                                    th:href="@{'/users/delete/' + ${user.id}}"> Delete</a></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>

            <footer th:replace="fragment :: footer"/>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
</body>

</html>
